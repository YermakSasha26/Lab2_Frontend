<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крафтові вироби зі шкіри</title>
    <link rel="stylesheet" href="css/maketstyl2.css">
</head>
<body>

                </tr>

                    <td class="product-item">

                                <p class="product-name">Шкіряна куртка</p>
